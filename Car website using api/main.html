<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav--logo"><i class="ri-steering-line"></i>Elecar</a>


            <div class="nav--menu" id="nav--menu">
                <ul class="nav--list">
                    <li class="nav--item">
                        <a href="#home" class="nav--link">Home</a>
                    </li>

                    <li class="nav--item">
                        <a href="#about" class="nav--link">About</a>
                    </li>
                    <li class="nav--item">
                        <a href="#popular" class="nav--link">Popular</a>
                    </li>
                    <li class="nav--item">
                        <a href="#featured" class="nav--link">Featured</a>
                    </li>
                </ul>

                <div class="nav--close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="toggle--button" id="toggle-button">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>


                               <!-- MAIN -->


    <main class="main">
        <section class="home section" id="home">

            <div class="shape shape__big"></div>
            <div class="shape shape__small"></div>
            <div class="home--container container grid">
                <div class="home-data">

                    <h1 class="home--title"> Choose The Best Car</h1>
                    <h2 class="home--subtitle">Porchase Mission E</h2>
                    <h3 class="home--elec">
                        <i class="ri-flashlight-fill"></i>Electric Car
                    </h3>
                </div>

                <img src="./images/homcar.jpg" alt="" class="home--image">
                <div class="home--car">
                    <div class="home--car--data">
                        <div class="home--car--icon">
                            <i class="ri-temp-cold-line"></i>
                        </div>
                        <h2 class="home--car-number">24&deg;</h2>
                        <h3 class="home--car-name">Temperature</h3>
                    </div>

                    <div class="home--car--data">
                        <div class="home--car--icon">
                            <i class="ri-dashboard-3-fill"></i>                    
                        </div>
                        <h2 class="home--car-number">873</h2>
                        <h3 class="home--car-name">MILEAGE</h3>
                    </div>

                    <div class="home--car--data">
                        <div class="home--car--icon">
                            <i class="ri-flashlight-fill"></i>
                        </div>
                        <h2 class="home--car-number">94%</h2>
                        <h3 class="home--car-name">Battery</h3>
                    </div>
                </div>

                <a href="" class="home--button">START</a>
            </div>
        </section>


    </main>


    <!-- FOOTER -->

    <footer>

    </footer>



    <script src="js/main.js"></script>
</body>

</html>
